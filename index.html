<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up Form</title>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-banner">
            <h1>Art of Odin</h1>
        </div>
        <div class="author-recognition">
            <!-- <div class="text"> -->
            <p>Photo by <a href="https://unsplash.com/@jacc" target="_blank">Jack Hamilton</a> on <a href="https://unsplash.com/" target="_blank">Unsplash</a></p>
            <!-- </div> -->
        </div>
        
    </div>

    
    <main>
      <section class="banner-section">
        <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
        </h3>
        <h3>You know you want to.
        </h3>
      </section>

      <section class="form-section">
        <h5>Let's do this!</h5>
        <form action="test.html" method="get">
            <p class="column1">
                <label for="first-name">NAME</label>
                <input type="text" name="first-name" id="first-name">
                <label for="email">E-MAIL</label>
                <input type="email" name="email" id="email">
                <label for="password">PASSWORD</label>
                <input type="pass" name="passowrd" id="password">
            </p>

            <p class="column2">
                <label for="last-name">SURNAME</label>
                <input type="text" name="last-name" id="last-name">
                <label for="phone">PHONE</label>
                <input type="tel" name="phone" id="phone">
                <label for="password2">CONFIRM PASSWORD</label>
                <input type="pass" name="password2" id="password2">
            </p>
        </form>
      </section>

      <section class="submit-section">
        <div class="wrapper">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log In</a></p>
        </div>
      </section>
    </main>
</body>
</html>
